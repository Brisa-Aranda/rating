<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CSS -->
    <link rel=StyleSheet href="index.css" type="text/css" media=screen>
    <!-- icons -->
    <script src="https://kit.fontawesome.com/97b4867dfd.js"></script>
    <title>Rating</title>
</head>

<body>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="star-widget">
            <input type="radio" name="rate" id="rate-5">
            <label for="rate-5" class="fas fa-journal-whills"></label>
            <input type="radio" name="rate" id="rate-4">
            <label for="rate-4" class="fab fa-galactic-republic"></label>
            <input type="radio" name="rate" id="rate-3">
            <label for="rate-3" class="fab fa-sith"></label>
            <input type="radio" name="rate" id="rate-2">
            <label for="rate-2" class="fas fa-jedi"></label>
            <input type="radio" name="rate" id="rate-1">
            <label for="rate-1" class="fab fa-galactic-senate"></label>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->
    <script src="index.js" language="javascript" type="text/javascript"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
